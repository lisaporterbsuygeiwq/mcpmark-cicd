name: Issue Management Automation

on:
  issues:
    types: [opened, labeled]

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Triage issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';
            const labels = issue.labels.map(label => label.name);

            // Add initial needs-triage label if not present
            if (!labels.includes('needs-triage')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['needs-triage']
              });
            }

            // Assign category labels based on title
            const categoryLabels = [];
            if (title.includes('bug')) categoryLabels.push('bug');
            if (title.includes('epic')) categoryLabels.push('epic');
            if (title.includes('maintenance')) categoryLabels.push('maintenance');

            // Add category labels if not already present
            for (const label of categoryLabels) {
              if (!labels.includes(label)) {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  labels: [label]
                });
              }
            }

            // Assign priority labels (highest priority wins)
            const priorityKeywords = [
              { keywords: ['critical', 'urgent', 'production', 'outage'], label: 'priority-critical' },
              { keywords: ['important', 'high', 'blocking'], label: 'priority-high' },
              { keywords: ['medium', 'normal'], label: 'priority-medium' },
              { keywords: ['low', 'nice-to-have', 'minor'], label: 'priority-low' }
            ];

            let assignedPriority = 'priority-medium'; // default
            for (const { keywords, label } of priorityKeywords) {
              const hasKeyword = keywords.some(keyword => title.includes(keyword) || body.includes(keyword));
              if (hasKeyword) {
                assignedPriority = label;
                break; // highest priority first, so break once found
              }
            }

            // Remove existing priority labels
            const existingPriorityLabels = labels.filter(label => label.startsWith('priority-'));
            for (const label of existingPriorityLabels) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                name: label
              });
            }

            // Add assigned priority label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: [assignedPriority]
            });

  task-breakdown:
    runs-on: ubuntu-latest
    needs: issue-triage
    if: contains(github.event.issue.labels.*.name, 'epic')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create epic subtasks
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const parentNumber = issue.number;
            const originalTitle = issue.title;
            const subtasks = [
              { name: "Requirements Analysis" },
              { name: "Design and Architecture" },
              { name: "Implementation" },
              { name: "Testing and Documentation" }
            ];

            // Create subtasks
            const subtaskNumbers = [];
            for (let i = 0; i < subtasks.length; i++) {
              const task = subtasks[i];
              const subtaskTitle = `[SUBTASK] ${originalTitle} - Task ${i+1}: ${task.name}`;
              const subtaskBody = `Related to #${parentNumber}`;

              const subtask = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: subtaskTitle,
                body: subtaskBody,
                labels: ['enhancement', 'needs-review']
              });

              subtaskNumbers.push(subtask.data.number);
            }

            // Update parent issue with checklist
            const checklist = subtaskNumbers.map(num => `- [ ] #${num}`).join('\n');
            const updatedBody = `${issue.body || ''}\n\n## Epic Tasks\n${checklist}`;

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parentNumber,
              body: updatedBody
            });

  auto-response:
    runs-on: ubuntu-latest
    needs: [issue-triage, task-breakdown]
    if: always() # Run even if task-breakdown is skipped (not an epic)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auto respond to issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const author = issue.user.login;
            const labels = issue.labels.map(label => label.name);

            // Check if first issue in repo for author
            const authorIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: author,
              state: 'all'
            });

            const isFirstIssue = authorIssues.data.length === 1;
            if (isFirstIssue && !labels.includes('first-time-contributor')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['first-time-contributor']
              });
            }

            // Prepare response message
            let response = '';
            if (isFirstIssue) {
              response += 'Welcome to the repository! Thanks for creating your first issue here. ';
            }

            if (labels.includes('bug')) {
              response += 'Please review our [Bug Report Guidelines](.github/ISSUE_TEMPLATE/bug_report.md) to ensure we have all necessary information to address this issue.';
            } else if (labels.includes('epic')) {
              response += 'Please review our [Feature Request Process](.github/ISSUE_TEMPLATE/feature_request.md) to understand how we handle feature requests.';
            } else if (labels.includes('maintenance')) {
              response += 'Please review our [Maintenance Guidelines](.github/ISSUE_TEMPLATE/maintenance_report.md) for details on how we manage maintenance tasks.';
            }

            // Post comment if response is not empty
            if (response) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: response
              });
            }

            // Set milestone for high/critical priority
            if (labels.includes('priority-high') || labels.includes('priority-critical')) {
              // Check if milestone v1.0.0 exists, create if not
              let milestone = await github.rest.issues.listMilestones({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                per_page: 100
              });

              let milestoneId = milestone.data.find(m => m.title === 'v1.0.0')?.id;
              if (!milestoneId) {
                const newMilestone = await github.rest.issues.createMilestone({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: 'v1.0.0'
                });
                milestoneId = newMilestone.data.id;
              }

              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                milestone: milestoneId
              });
            }

            // Update status from needs-triage to needs-review
            if (labels.includes('needs-triage')) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                name: 'needs-triage'
              });
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['needs-review']
              });
            }